<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Con Cariño</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <main class="container">
        <!-- Barra de navegación -->
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="productos.html" class="nav-link">Productos</a>
                <a href="contacto.html" class="nav-link">Contacto</a>
                <a href="nosotros.html" class="nav-link">Nosotros</a>
            </div>
        </nav>

        <!-- Encabezado -->
        <header class="contacto-header">
            <h1 class="contacto-title">Contacto</h1>
        </header>

        <!-- Contenido -->
        <section class="contact">
            <div class="contact-container">
                <button class="contact-button">Chatea con Nosotros</button>
                
                <div class="contact-social">
                    <a href="#" class="contact-icon">
                        <i data-feather="facebook"></i>
                    </a>
                    <a href="#" class="contact-icon">
                        <i data-feather="message-circle"></i>
                    </a>
                    <a href="#" class="contact-icon">
                        <i data-feather="instagram"></i>
                    </a>
                </div>
            </div>
        </section>

        <!-- Pie de página -->
        <footer class="footer">
            <div class="footer-container">
                <p class="footer-text">© 2025 Con Cariño - Mermeladas Artesanales</p>
                <div class="social-icons">
                    <a href="#" class="social-icon">
                        <i data-feather="facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i data-feather="message-circle"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i data-feather="instagram"></i>
                    </a>
                </div>
            </div>
        </footer>
    </main>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>

</html>
